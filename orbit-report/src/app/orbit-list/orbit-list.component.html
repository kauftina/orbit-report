 
<h3>Orbit Report</h3>
<table>
      <tr class="header-row">
      <th (click)="sort('name')">Name</th>
      <th (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor ="let satellite of satellites">
       
      <td [class.sortable]="sort(satellite.name)">{{satellite.name}}</td>
       <td [class.warning]="satellite.shouldShowWarning()">{{satellite.type}}</td>
       <td>{{satellite.operational}}</td>
       <td>{{satellite.orbitType}}</td>
       <td>{{satellite.launchDate}}</td>
       
   </tr>
 </table>
